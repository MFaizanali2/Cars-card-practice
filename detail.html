<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Order</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    body{
        background: url(images/banner1.jpg), linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5));
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }
    
</style>

<body>

    
   <div id="form" class="col d-flex">
    <form class="row det g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email:</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Phone no:</label>
          <input type="number" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address:</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2:</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City:</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State:</label>
          <select id="inputState" class="form-select">
              <option selected>Pakistan</option>
              <option selected>India</option>
              <option selected>China</option>
              <option selected>Bangladesh</option>
              <option selected>UAE</option>
              <option selected>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip:</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
          <button type="submit" class="btn btn-primary" onclick="home();">Back To Home Page</button>
        </div>
      </form>
      <div class="row g-3">
        <img src="images/arrival.jpg" alt="New Arrival">
      </div>
    </div>
   

      <script src="app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
